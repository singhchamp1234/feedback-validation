<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script
      src="https://kit.fontawesome.com/d5689569a7.js"
      crossorigin="anonymous"
    ></script>
    <title>Feedback form</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Feedback</h2>
      </div>

      <form class="form">
        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control department">
          <label for="department">Department</label>
          <input type="text" id="department" name="department" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" name="email"/>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
          <div class="form-control">
            <label for="lines">Line</label>
            <select id="Lines">
              <option value="campustrax">CampusTrax</option>
              <option value="c1">C1</option>
              <option value="c2">C2</option>
              <option value="e1">E1</option>
              <option value="e2">E2</option>
              <option value="fastcat">FastCat</option>
              <option value="g">FastCat</option>
              <option value="heritage">Heritage</option>
            </select>
            
          </div>

          <div class="form-control">
             <label for="time">Time</label>
             <input type="text" id="time" name="time" />
             <i class="fas fa-check-circle"></i>
             <i class="fas fa-exclamation-circle"></i>
             <small>Error message</small>
            </div>

            <div class="form-control">
              <label for="feedback">Feedback</label>
              <input type="text" id="feedback" name="feeback" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
             
            
             
          <button>Submit</button>
          </div>
         
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
